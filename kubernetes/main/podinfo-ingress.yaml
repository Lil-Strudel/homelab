apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo
  namespace: flux-system
  annotations:
    ingress.cilium.io/ingress-class: "cilium"
    spec:
  ingressClassName: cilium
  rules:
    - http:
        paths:
          - backend:
              service:
                name: podinfo
                port:
                  number: 9898
            path: /
            pathType: Prefix
