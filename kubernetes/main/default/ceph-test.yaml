apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ceph-block-pvc-1
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 128Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: ceph-test-1
  namespace: default
spec:
  containers:
    - name: volume-test
      image: nginx:stable-alpine
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: ceph-block-is-rwo
          mountPath: /rwo
      ports:
        - containerPort: 80
  volumes:
    - name: ceph-block-is-rwo
      persistentVolumeClaim:
        claimName: ceph-block-pvc-1
